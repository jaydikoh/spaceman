<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPACEMAN</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Ga+Maamli&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav>
            <h1>SPACEMAN</h1>
        </nav>
        <main>
            <div id="left-container">
                <img src="img/freepik__background__2874.png" alt="space">
                <button class="try-again"><b>Play Again</b></button>
            </div>
            <div id="right-container">
                <div id="game-info">
                    <div class = "gameover">GAME OVER</div>
                    <div>
                        <div class = "word">
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                            <div class = "letter-word"></div>
                        </div>
                        <h3 id = "word">_ _ _</h3>
                        <h3>HINT: </h3>
                        <h3 id = "lives">Wrong guesses: <b>6</b></h3>
                    </div>
                </div>
                <div id="game-image"></div>
                <div id="keyboard">
                    <div class="keys">
                        <button class = "keyboard-buttons">a</button>
                        <button class = "keyboard-buttons">b</button>
                        <button class = "keyboard-buttons">c</button>
                        <button class = "keyboard-buttons">d</button>
                        <button class = "keyboard-buttons">e</button>
                        <button class = "keyboard-buttons">f</button>
                        <button class = "keyboard-buttons">g</button>
                        <button class = "keyboard-buttons">h</button>
                        <button class = "keyboard-buttons">i</button>
                        <button class = "keyboard-buttons">j</button>
                        <button class = "keyboard-buttons">k</button>
                        <button class = "keyboard-buttons">l</button>
                        <button class = "keyboard-buttons">m</button>
                        <button class = "keyboard-buttons">n</button>
                        <button class = "keyboard-buttons">o</button>
                        <button class = "keyboard-buttons">p</button>
                        <button class = "keyboard-buttons">q</button>
                        <button class = "keyboard-buttons">r</button>
                        <button class = "keyboard-buttons">s</button>
                        <button class = "keyboard-buttons">t</button>
                        <button class = "keyboard-buttons">u</button>
                        <button class = "keyboard-buttons">v</button>
                        <button class = "keyboard-buttons">w</button>
                        <button class = "keyboard-buttons">x</button>
                        <button class = "keyboard-buttons">y</button>
                        <button class = "keyboard-buttons">z</button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src='js/main.js'></script>
    </body>
</html>
